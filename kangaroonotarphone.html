<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>...loading animals....</title>
    <meta name="AR Animals" content="AR Animals">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene ar>

      <a-assets>
<a-asset-item id="kangaroo" src="assets/red_kangaroo/red_kangaroo.gltf"></a-asset-item>

      </a-assets>

     <!-- position in meters ="x (-left +right), y (height), z (-front +behind); -->


<a-entity
position="-0 -1 -2"
gltf-model="#kangaroo"
scale="0.1 0.1 0.1"
rotation="0 50 0">
</a-entity>


    </a-scene>
  </body>
</html>
