<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>...loading animals....</title>
    <meta name="AR Animals" content="AR Animals">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #FAFAFA";
    sortObjects: true;
    precision: medium;">

<a-assets>
<a-asset-item id="zebra" src="assets/zebra/zebra.gltf"></a-asset-item>

      </a-assets>

     <!-- position in meters ="x (-left +right), y (height), z (-front +behind); -->

<a-entity
position="0 -1.5 -2"
gltf-model="#zebra"
scale="0.1 0.1 0.1"
rotation="0 70 0"
> </a-entity>

    </a-scene>
  </body>
</html>
