<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
      <a-asset-item id="whale" src="assets/humpback_whale/humpback_whale.gltf"></a-asset-item>
      </a-assets>

           <!-- position in meters ="x (-left +right), y (height), z (-front +behind); -->

           <a-entity
      position="0 1.5 -12"
      gltf-model="#whale"
      scale="0.24 0.25 0.25"
      rotation="0 86 0">
      </a-entity>


    </a-scene>
  </body>
</html>
